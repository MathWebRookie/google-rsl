<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSL Extension</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: '宋体', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .welcome-text {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .button {
      padding: 10px 20px;
      background-color: white;
      color: #764ba2;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to RSL的世界</h1>
    <p class="welcome-text">这是我的第一个谷歌插件</p>
    <button class="button" id="changeColor">探索</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
